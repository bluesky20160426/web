<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery实现div方框内大图自由拖拽插件</title>
<style type="text/css">
body {background-color: #555;color: #fff;}
a {color: #fff;text-decoration: none;outline: none;}
a:hover {color: #fff;text-decoration: underline;}
a img {	border: none;}
#imageView_container {border: 2px solid #000; margin:0 auto; overflow:hidden;}
#imageView_container.iv-loading {border: 2px solid #f00;}
</style>
</head>
<body>
<!-- 代码部分begin -->
<div id="imageView_container"> <img src="http://demo.lanrenzhijia.com/2014/pic1118/image-800x500.jpg" rel="http://demo.lanrenzhijia.com/2014/pic1118/image-1680x1050.jpg" alt="懒人之家" /></div>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.js"></script>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.imageView.js"></script>
<script>
$(function() {
	$('#imageView_container').imageView({width: 800, height:500});
});
</script>
<!-- 代码部分end -->
</body>
</html>
